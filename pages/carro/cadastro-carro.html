<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteCar - Cadastro Carro</title>
    <link rel="stylesheet" href="../../css/estilo.css" />
    <link rel="stylesheet" href="../../css/cadastro.css" />
</head>
<body>
<header class="cabecalho">
    <nav>
        <a href="/index.html">INÍCIO</a>
        <a href="/pages/cliente/lista-clientes.html">CLIENTES</a>
        <a href="/pages/carro/lista-carros.html">CARROS</a>
        <a href="/pages/pedido/lista-pedidos.html">PEDIDOS</a>
    </nav>
</header>

<main class="conteudo-principal">
    <div class="ctn-titulo">
        <h1>CADASTRO CARRO</h1>
    </div>

    <div class="div-formulario">
        <form class="form-cadastro" action="" method="post">
            <div class="campo-formulario">
                <label for="marca">Marca</label>
                <input id="marca" name="marca" type="text" placeholder="Insira a marca do carro" required />
            </div>

            <div class="campo-formulario">
                <label for="modelo">Modelo</label>
                <input id="modelo" name="modelo" type="text" placeholder="Insira o modelo do carro" required />
            </div>

            <div class="campo-formulario">
                <label for="ano">Ano</label>
                <input id="ano" name="ano" type="number" minlength="4" maxlength="4" step="1" placeholder="Insira o ano de fabricação" required />
            </div>

            <div class="campo-formulario">
                <label for="cor">Cor</label>
                <input id="cor" name="cor" type="text" placeholder="Insira a cor principal do carro" required />
            </div>

            <button class="btn-cadastrar" type="submit">CADASTRAR</button>
        </form>
    </div>
</main>
</body>
</html>
