<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteCar - Cadastro Cliente</title>
    <link rel="stylesheet" href="../../css/estilo.css" />
    <link rel="stylesheet" href="../../css/cadastro.css" />
  </head>
  <body>
    <header class="cabecalho">
      <nav>
        <a href="/index.html">IN√çCIO</a>
        <a href="/pages/cliente/lista-clientes.html">CLIENTES</a>
        <a href="/pages/carro/lista-carros.html">CARROS</a>
        <a href="/pages/pedido/lista-pedidos.html">PEDIDOS</a>
      </nav>
    </header>

    <main class="conteudo-principal">
      <div class="ctn-titulo">
        <h1>CADASTRO CLIENTE</h1>
      </div>

      <div class="div-formulario">
        <form class="form-cadastro" action="" method="post">
          <div class="campo-formulario">
            <label for="nome">Nome</label>
            <input
              id="nome"
              name="nome"
              type="text"
              placeholder="Nome completo"
              minlength="3"
              required
            />
          </div>

          <div class="campo-formulario">
            <label for="cpf">CPF</label>
            <input
              id="cpf"
              name="cpf"
              type="number"
              minlength="11"
              maxlength="11"
              placeholder="Informe o CPF"
              required
            />
          </div>

          <div class="campo-formulario">
            <label for="telefone">Telefone</label>
            <input
              id="telefone"
              name="telefone"
              type="tel"
              minlength="10"
              maxlength="10"
              placeholder="Insira o telefone"
              required
            />
          </div>

          <button class="btn-cadastrar" type="submit">CADASTRAR</button>
        </form>
      </div>
    </main>
  </body>
</html>
