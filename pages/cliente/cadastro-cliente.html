<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteCar - Cadastro de Cliente</title>
    <link rel="stylesheet" href="../../css/cadastro.css" />
    <link rel="stylesheet" href="../../css/estilo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <nav>
        <a href="/index.html">INÍCIO</a>
        <a href="/pages/cliente/lista-clientes.html">CLIENTES</a>
        <a href="/pages/carro/lista-carros.html">CARROS</a>
        <a href="/pages/pedido/lista-pedidos.html">PEDIDOS</a>
      </nav>
    </header>

    <main class="conteudo-principal">
      <div class="ctn-titulo">
        <h1>CADASTRO DE CLIENTE</h1>
      </div>
      <div class="ctn-formulario">
        <form action="" method="post">
            <label for="nome-cliente">
                Nome 
                <input type="text"   name="nome-cliente"   id="nome-cliente"   placeholder="Digite seu nome" minlength="3" required />
            </label>
         <label for="cpf-cliente">
                CPF
                <input type="number" name="cpf-cliente"    id="cpf-cliente"    placeholder="Digite seu CPF" minlength="11" maxlength="11" required/>
         </label>
        <label for="numero-cliente">
                Telefone
                <input type="number" name="numero-cliente" id="numero-cliente" placeholder="Digite seu telefone" minlength="11" maxlength="11" />
            </label>
            <label for="">Campos obrigatórios</label>

            <input type="submit" value="CADASTRAR"> </input>
        
        </form>
      </div>
    </main>
  </body>
</html>
